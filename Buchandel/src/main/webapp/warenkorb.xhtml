<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>My Project</title>
</h:head>
<h:body>
   <h1 class="ui-widget">Hello World!</h1>

   <h:form id="form">
      <h:button outcome="index.xhtml" value="Home" styleClass="ui-priority-primary"/>
      <p:dataScroller value="#{indexController.warenKorbObjectList}" var="warenKorbItem" chunkSize="10">
         <f:facet name="header">
            Scroll Down to Load More Cars
         </f:facet>
         <h:panelGrid columns="2" columnClasses="logo,detail">
            <p:graphicImage name="images/book.jpg" />

            <p:outputPanel>
               <h:panelGrid columns="2" cellpadding="5">
                  <h:outputText value="Id:" />
                  <h:outputText value="#{warenKorbItem.book.id}" style="font-weight: bold"/>

                  <h:outputText value="Year:" />
                  <h:outputText value="#{warenKorbItem.book.title}" style="font-weight: bold"/>
                  <h:outputText value="Color:" />
                  <h:outputText value="#{warenKorbItem.book.publisher.publisherName}" style="font-weight: bold"/>

                  <h:outputText value="Amount:" />
                  <h:outputText value="#{warenKorbItem.amount}" style="font-weight: bold"/>

               </h:panelGrid>
            </p:outputPanel>
         </h:panelGrid>
         <p:commandButton update=":form:bookDetail" oncomplete="PF('bookDialog').show()" icon="ui-icon-search" title="View">
            <f:setPropertyActionListener value="#{warenKorbItem.book}" target="#{indexController.actBook}" />
         </p:commandButton>
         <p:commandButton update=":form" value="-" styleClass="ui-priority-primary" actionListener="#{indexController.updateWarenKorbBookAmount(warenKorbItem,'minus')}">
         </p:commandButton>

         <p:commandButton update=":form" value="+" styleClass="ui-priority-primary" actionListener="#{indexController.updateWarenKorbBookAmount(warenKorbItem,'plus')}">
         </p:commandButton>

         <p:commandButton update=":form" value="Remove" styleClass="ui-priority-primary" actionListener="#{indexController.deleteWarenKorbItem(warenKorbItem)}">
         </p:commandButton>
         <p:separator />
      </p:dataScroller>

      <p:dialog header="Details" widgetVar="bookDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
         <p:outputPanel id="bookDetail" style="text-align:center">
            <p:graphicImage name="images/book.jpg" />
            <p:panelGrid columns="2">
               <h:outputText value="Titel"/>
               <h:outputText value="#{indexController.actBook.title}"/>

               <h:outputText value="Location"/>
               <h:outputText value="#{indexController.actBook.publisher.publisherName}"/>
            </p:panelGrid>
         </p:outputPanel>
      </p:dialog>
   </h:form>

</h:body>
</html>
